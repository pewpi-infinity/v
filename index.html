<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Infinity - Token Deploy System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background: #0b0b0b;
      color: #e6e6e6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }
    
    .main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.5s ease;
    }
    
    .main-wrapper.deployed {
      justify-content: flex-start;
      padding-top: 40px;
    }
    
    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: 300;
      letter-spacing: -2px;
    }
    
    .logo .infinity {
      color: #00e5ff;
    }
    
    .search-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    
    .search-box {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 24px;
      background: #1a1a1a;
      color: #e6e6e6;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .search-box:focus {
      border-color: #00e5ff;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
    }
    
    .mongoose-status {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 2rem;
      font-size: 0.85rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .mongoose-status.visible {
      opacity: 1;
    }
    
    .cart-status {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .cart-status.active {
      border-color: #00e5ff;
      background: rgba(0, 229, 255, 0.1);
    }
    
    .cart-label {
      opacity: 0.7;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .cart-name {
      font-weight: 600;
      margin-top: 4px;
    }
    
    .deployment-pipeline {
      display: none;
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      padding: 20px;
    }
    
    .deployment-pipeline.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    .pipeline-stages {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      position: relative;
    }
    
    .pipeline-line {
      position: absolute;
      top: 30px;
      left: 60px;
      right: 60px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 0;
    }
    
    .pipeline-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg, #00e5ff, #0099cc);
      width: 0%;
      transition: width 0.8s ease;
    }
    
    .stage {
      text-align: center;
      position: relative;
      z-index: 1;
      flex: 1;
    }
    
    .stage-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #1a1a1a;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .stage.active .stage-icon {
      border-color: #00e5ff;
      background: rgba(0, 229, 255, 0.1);
      animation: pulse 1.5s infinite;
    }
    
    .stage.completed .stage-icon {
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
    }
    
    .stage-label {
      font-size: 0.85rem;
      opacity: 0.7;
      font-weight: 500;
    }
    
    .stage.active .stage-label {
      opacity: 1;
      color: #00e5ff;
    }
    
    .stage.completed .stage-label {
      opacity: 1;
      color: #00ff88;
    }
    
    .terminal-window {
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    
    .terminal-header {
      background: #1a1a1a;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .terminal-dot.red { background: #ff5f56; }
    .terminal-dot.yellow { background: #ffbd2e; }
    .terminal-dot.green { background: #27c93f; }
    
    .terminal-title {
      margin-left: 12px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
    
    .terminal-body {
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      height: 400px;
      overflow-y: auto;
      color: #00ff88;
      outline: none;
    }
    
    .terminal-line {
      margin: 4px 0;
      animation: typeIn 0.3s ease;
    }
    
    .terminal-line.info {
      color: #00e5ff;
    }
    
    .terminal-line.warning {
      color: #ffbd2e;
    }
    
    .terminal-line.success {
      color: #00ff88;
    }
    
    .terminal-line.token {
      color: #ff5f56;
      font-weight: bold;
      margin: 8px 0;
    }
    
    .terminal-cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: #00ff88;
      animation: blink 1s infinite;
      margin-left: 4px;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(0, 229, 255, 0.7);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(0, 229, 255, 0);
      }
    }
    
    @keyframes typeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .token-id-display {
      margin-top: 20px;
      padding: 16px;
      background: rgba(0, 229, 255, 0.05);
      border: 1px solid rgba(0, 229, 255, 0.3);
      border-radius: 8px;
      text-align: center;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }
    
    .token-label {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .token-value {
      font-size: 1rem;
      color: #00e5ff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="main-wrapper" id="mainWrapper">
    <div class="logo">
      <span class="infinity">‚àû</span> infinity
    </div>
    
    <div class="search-container">
      <input 
        type="text" 
        class="search-box" 
        id="searchBox" 
        placeholder="Enter your deployment seed..."
        autocomplete="off"
      >
    </div>
    
    <div class="mongoose-status" id="mongooseStatus">
      <div class="cart-status" id="memoryBismuth">
        <div class="cart-label">Mongoose.os Cart</div>
        <div class="cart-name">Memory Bismuth</div>
      </div>
      <div class="cart-status" id="hydrogenExchange">
        <div class="cart-label">Mongoose.os Cart</div>
        <div class="cart-name">Hydrogen Exchange</div>
      </div>
    </div>
    
    <div class="deployment-pipeline" id="deploymentPipeline">
      <div class="pipeline-stages">
        <div class="pipeline-line">
          <div class="pipeline-progress" id="pipelineProgress"></div>
        </div>
        
        <div class="stage" id="stage1">
          <div class="stage-icon">üîê</div>
          <div class="stage-label">Token</div>
        </div>
        
        <div class="stage" id="stage2">
          <div class="stage-icon">üî¨</div>
          <div class="stage-label">Research</div>
        </div>
        
        <div class="stage" id="stage3">
          <div class="stage-icon">üìÑ</div>
          <div class="stage-label">Webpage</div>
        </div>
        
        <div class="stage" id="stage4">
          <div class="stage-icon">üì¢</div>
          <div class="stage-label">Advertising</div>
        </div>
        
        <div class="stage" id="stage5">
          <div class="stage-icon">üíé</div>
          <div class="stage-label">Value</div>
        </div>
        
        <div class="stage" id="stage6">
          <div class="stage-icon">üì¶</div>
          <div class="stage-label">Assets</div>
        </div>
      </div>
      
      <div class="terminal-window">
        <div class="terminal-header">
          <span class="terminal-dot red"></span>
          <span class="terminal-dot yellow"></span>
          <span class="terminal-dot green"></span>
          <span class="terminal-title">Quantum Electron Cloud Synopsis</span>
        </div>
        <div class="terminal-body" id="terminalBody" tabindex="0">
          <div class="terminal-line info">Awaiting deployment initialization...</div>
        </div>
      </div>
      
      <div class="token-id-display" id="tokenDisplay" style="display: none;">
        <div class="token-label">Token ID (SHA-256)</div>
        <div class="token-value" id="tokenValue"></div>
      </div>
    </div>
  </div>

  <script>
    // SHA-256 implementation (native browser API)
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    const searchBox = document.getElementById('searchBox');
    const mainWrapper = document.getElementById('mainWrapper');
    const mongooseStatus = document.getElementById('mongooseStatus');
    const deploymentPipeline = document.getElementById('deploymentPipeline');
    const terminalBody = document.getElementById('terminalBody');
    const tokenDisplay = document.getElementById('tokenDisplay');
    const tokenValue = document.getElementById('tokenValue');
    const pipelineProgress = document.getElementById('pipelineProgress');

    let deploymentInProgress = false;

    function addTerminalLine(text, className = '') {
      const line = document.createElement('div');
      line.className = `terminal-line ${className}`;
      line.textContent = text;
      terminalBody.appendChild(line);
      terminalBody.scrollTop = terminalBody.scrollHeight;
    }

    function clearTerminal() {
      terminalBody.innerHTML = '';
    }

    function activateStage(stageNum, delay = 0) {
      setTimeout(() => {
        const stage = document.getElementById(`stage${stageNum}`);
        if (!stage) return;
        
        // Mark previous stages as completed
        for (let i = 1; i < stageNum; i++) {
          const prevStage = document.getElementById(`stage${i}`);
          if (prevStage) {
            prevStage.classList.remove('active');
            prevStage.classList.add('completed');
          }
        }
        
        // Activate current stage
        stage.classList.add('active');
        
        // Update progress bar
        const progress = ((stageNum - 1) / (6 - 1)) * 100;
        pipelineProgress.style.width = `${progress}%`;
      }, delay);
    }

    function completeAllStages(delay = 0) {
      setTimeout(() => {
        for (let i = 1; i <= 6; i++) {
          const stage = document.getElementById(`stage${i}`);
          if (stage) {
            stage.classList.remove('active');
            stage.classList.add('completed');
          }
        }
        pipelineProgress.style.width = '100%';
      }, delay);
    }

    async function deployToken(input) {
      if (!input) return;
      if (deploymentInProgress) {
        searchBox.placeholder = 'Deployment in progress...';
        setTimeout(() => {
          searchBox.placeholder = 'Enter your deployment seed...';
        }, 2000);
        return;
      }
      
      deploymentInProgress = true;
      
      // Transition UI
      mainWrapper.classList.add('deployed');
      mongooseStatus.classList.add('visible');
      deploymentPipeline.classList.add('active');
      
      clearTerminal();
      
      // Initialize terminal
      addTerminalLine('='.repeat(60), 'info');
      addTerminalLine('QUANTUM ELECTRON CLOUD SYNOPSIS', 'info');
      addTerminalLine('Infinity Token Deploy System v2.0', 'info');
      addTerminalLine('='.repeat(60), 'info');
      addTerminalLine('');
      addTerminalLine(`> Input Seed: "${input}"`, 'success');
      
      // Generate token
      addTerminalLine('> Initializing tokenization engine...', 'info');
      const randomValue = crypto.getRandomValues(new Uint32Array(1))[0];
      const tokenId = await sha256(input + Date.now().toString() + randomValue.toString());
      
      await new Promise(resolve => setTimeout(resolve, 500));
      addTerminalLine('> Token generated successfully', 'success');
      addTerminalLine(`> TOKEN_ID: ${tokenId}`, 'token');
      addTerminalLine('');
      
      // Display token
      tokenValue.textContent = tokenId;
      tokenDisplay.style.display = 'block';
      
      // Stage 1: Token
      activateStage(1, 500);
      await new Promise(resolve => setTimeout(resolve, 800));
      addTerminalLine('[STAGE 1/6] Token Generation', 'info');
      addTerminalLine('  ‚úì SHA-256 hash computed', 'success');
      addTerminalLine('  ‚úì Unique identifier assigned', 'success');
      addTerminalLine('  ‚úì Mongoose.os firmware initialized', 'success');
      
      // Activate carts
      document.getElementById('memoryBismuth').classList.add('active');
      await new Promise(resolve => setTimeout(resolve, 600));
      
      // Stage 2: Research
      activateStage(2, 600);
      await new Promise(resolve => setTimeout(resolve, 1000));
      addTerminalLine('[STAGE 2/6] Research Phase', 'info');
      addTerminalLine('  ‚úì Memory Bismuth cart: ACTIVE', 'success');
      addTerminalLine('  ‚úì Data mining protocols engaged', 'success');
      addTerminalLine('  ‚úì Research vectors established', 'success');
      
      document.getElementById('hydrogenExchange').classList.add('active');
      await new Promise(resolve => setTimeout(resolve, 600));
      
      // Stage 3: Webpage
      activateStage(3, 600);
      await new Promise(resolve => setTimeout(resolve, 1000));
      addTerminalLine('[STAGE 3/6] Webpage Construction', 'info');
      addTerminalLine('  ‚úì Hydrogen Exchange cart: ACTIVE', 'success');
      addTerminalLine('  ‚úì DOM structure initialized', 'success');
      addTerminalLine('  ‚úì Asset pipeline configured', 'success');
      
      await new Promise(resolve => setTimeout(resolve, 600));
      
      // Stage 4: Advertising
      activateStage(4, 600);
      await new Promise(resolve => setTimeout(resolve, 1000));
      addTerminalLine('[STAGE 4/6] Advertising Deployment', 'info');
      addTerminalLine('  ‚úì Market vectors calculated', 'success');
      addTerminalLine('  ‚úì Distribution channels mapped', 'success');
      addTerminalLine('  ‚úì Engagement metrics initialized', 'success');
      
      await new Promise(resolve => setTimeout(resolve, 600));
      
      // Stage 5: Value
      activateStage(5, 600);
      await new Promise(resolve => setTimeout(resolve, 1000));
      addTerminalLine('[STAGE 5/6] Value Assessment', 'info');
      addTerminalLine('  ‚úì Asset valuation complete', 'success');
      addTerminalLine('  ‚úì Quantum electron cloud synced', 'success');
      addTerminalLine('  ‚úì Long-term ROI projected', 'success');
      
      await new Promise(resolve => setTimeout(resolve, 600));
      
      // Stage 6: Assets
      activateStage(6, 600);
      await new Promise(resolve => setTimeout(resolve, 1000));
      addTerminalLine('[STAGE 6/6] Asset Attachment', 'info');
      addTerminalLine('  ‚úì Import manifest generated', 'success');
      addTerminalLine('  ‚úì Resource allocation scheduled', 'success');
      addTerminalLine('  ‚úì Long-run attachment protocols set', 'success');
      
      await new Promise(resolve => setTimeout(resolve, 600));
      completeAllStages(0);
      
      addTerminalLine('');
      addTerminalLine('='.repeat(60), 'success');
      addTerminalLine('DEPLOYMENT COMPLETE', 'success');
      addTerminalLine('='.repeat(60), 'success');
      addTerminalLine('');
      addTerminalLine('Asset Import Schedule:', 'info');
      addTerminalLine('  ‚Üí T+0h:  Token registered in distributed ledger', '');
      addTerminalLine('  ‚Üí T+1h:  Research data indexed and cached', '');
      addTerminalLine('  ‚Üí T+6h:  Webpage templates compiled', '');
      addTerminalLine('  ‚Üí T+12h: Advertising campaigns activated', '');
      addTerminalLine('  ‚Üí T+24h: Value metrics aggregated', '');
      addTerminalLine('  ‚Üí T+48h: Assets permanently attached', '');
      addTerminalLine('');
      addTerminalLine('Long-run Manifest:', 'info');
      addTerminalLine('  ‚Ä¢ Continuous electron cloud synchronization', '');
      addTerminalLine('  ‚Ä¢ Automated research paper generation', '');
      addTerminalLine('  ‚Ä¢ Dynamic webpage updates every 6 hours', '');
      addTerminalLine('  ‚Ä¢ Value appreciation tracking', '');
      addTerminalLine('  ‚Ä¢ Asset backup to infinity_tokens/', '');
      addTerminalLine('');
      addTerminalLine('Status: All systems operational', 'success');
      addTerminalLine('Mongoose.os firmware: v2.0.1 (passive mode)', 'info');
      
      const cursor = document.createElement('span');
      cursor.className = 'terminal-cursor';
      terminalBody.appendChild(cursor);
      
      deploymentInProgress = false;
    }

    searchBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const input = searchBox.value.trim();
        deployToken(input);
        searchBox.value = '';
      }
    });

    // Initialize
    console.log('Infinity Token Deploy System initialized');
    console.log('Mongoose.os firmware: passive mode');
  </script>
</body>
</html>
